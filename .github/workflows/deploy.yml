name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Debug - Start
        run: echo "Starting build job"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Debug - Environment and Dependencies
        run: |
          echo "Node version: $(node -v)"
          echo "NPM version: $(npm -v)"
          echo "Current working directory: $(pwd)"
          echo "Environment variables:"
          env | grep -E '^(NODE_|npm_|GITHUB_)' | sort
          echo "Package.json dependencies:"
          cat package.json | grep -A 20 '"dependencies"'
          echo "Package.json devDependencies:"
          cat package.json | grep -A 20 '"devDependencies"'

      - name: Install dependencies
        run: npm ci
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: Debug - Installed packages and React versions
        run: |
          echo "=== NPM PACKAGE LIST ==="
          npm list --depth=0
          echo "=== REACT RELATED PACKAGES ==="
          npm list react react-dom react-router-dom
          echo "=== PACKAGE LOCK ANALYSIS ==="
          grep -A 5 -B 5 '"react"' package-lock.json | head -20
          echo "=== CHECKING FOR DUPLICATE REACT VERSIONS ==="
          npm ls react 2>&1 | grep -E "(deduped|UNMET PEER DEPENDENCY)" || echo "No duplicate React versions found"

      - name: Build with detailed logging
        run: |
          echo "=== BUILD START ==="
          echo "Building application..."
          echo "Current directory: $(pwd)"
          echo "Files in root:"
          ls -la
          echo "=== VITE CONFIG ==="
          cat vite.config.js
          echo "=== RUNNING BUILD ==="
          NODE_OPTIONS="--max-old-space-size=8192" npm run build 2>&1 | tee build.log
          echo "=== BUILD COMPLETED ==="
          echo "Build completed. Directory structure:"
          ls -la dist/ || echo "dist directory not found!"
          echo "Checking if index.html exists:"
          ls -la dist/index.html || echo "index.html not found!"
          touch ./dist/.nojekyll
          echo "=== BUILD LOG ANALYSIS ==="
          echo "Checking for warnings/errors in build:"
          grep -i -E "(warn|error|failed)" build.log || echo "No warnings/errors found"
          echo "=== JS FILES ANALYSIS ==="
          find ./dist -type f -name "*.js" -exec echo "=== {} ===" \; -exec head -10 {} \;

      - name: Verify build output
        run: |
          echo "Build output verification:"
          find ./dist -type f -name "*.js" | head -5
          find ./dist -type f -name "*.css" | head -5
          echo "Total files in dist:"
          find ./dist -type f | wc -l

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: 'vite'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Debug - Deployment URL and Build Analysis
        run: |
          echo "=== DEPLOYMENT INFORMATION ==="
          echo "Deployment URL: ${{ steps.deployment.outputs.page_url }}"
          echo "=== CHECKING DEPLOYED FILES ==="
          echo "Files that were deployed:"
          find ./dist -type f | head -20
          echo "=== CHECKING FOR CLIENT INTERNALS ERROR ==="
          echo "Searching for potential React client internals issues:"
          find ./dist -type f -name "*.js" -exec grep -l "CLIENT_INTERNALS" {} \; || echo "No CLIENT_INTERNALS found"
          echo "=== BUNDLE ANALYSIS ==="
          find ./dist -type f -name "*.js" -exec sh -c 'echo "=== $1 ==="; head -20 "$1"' _ {} \;