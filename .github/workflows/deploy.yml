name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: Create .env file with environment variables
        run: |
          echo "VITE_CLOUDFLARE_ACCOUNT_ID=${{ secrets.CLOUDFLARE_ACCOUNT_ID }}" >> .env
          echo "VITE_CLOUDFLARE_API_KEY=${{ secrets.CLOUDFLARE_API_KEY }}" >> .env
          echo "VITE_CLOUDFLARE_MODEL=${{ secrets.CLOUDFLARE_MODEL }}" >> .env
          echo "VITE_FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}" >> .env
          echo "VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }}" >> .env
          echo "VITE_FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}" >> .env
          echo "VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.FIREBASE_STORAGE_BUCKET }}" >> .env
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo "VITE_FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }}" >> .env
          echo "VITE_FIREBASE_MEASUREMENT_ID=${{ secrets.FIREBASE_MEASUREMENT_ID }}" >> .env
          echo "VITE_BACKEND_URL=${{ secrets.BACKEND_URL }}" >> .env
          echo "âœ… .env file created with environment variables"
          echo "ğŸ” .env file contents (masked):"
          sed 's/=.*/=****/' .env

      - name: ğŸ” DEBUG - List source files before build
        run: |
          echo "ğŸ“ Source directory structure:"
          find . -type f -name "*.html" -o -name "*.jsx" -o -name "*.js" -o -name "*.css" -o -name "*.json" | head -20
          echo ""
          echo "ğŸ“¦ Package.json contents:"
          cat package.json
          echo ""
          echo "ğŸ”§ Vite config:"
          cat vite.config.js
          echo ""
          echo "ğŸŒ Public directory:"
          ls -la public/ || echo "No public directory"

      - name: Build
        run: |
          echo "ğŸš€ Starting build process..."
          echo "ğŸ” Environment variables available:"
          env | grep VITE_ || echo "No VITE_ variables found"
          echo ""
          echo "ğŸ“„ .env file contents:"
          cat .env || echo "No .env file found"
          echo ""
          NODE_OPTIONS="--max-old-space-size=8192" npm run build
          echo "âœ… Build completed"
          touch ./dist/.nojekyll

      - name: ğŸ” DEBUG - Analyze build output
        run: |
          echo "ğŸ“ Build output directory structure:"
          find ./dist -type f | head -30
          echo ""
          echo "ğŸ“Š Build directory size:"
          du -sh ./dist
          echo ""
          echo "ğŸ“‹ All files in dist:"
          ls -la ./dist/
          echo ""
          echo "ğŸ—‚ï¸ Subdirectories in dist:"
          find ./dist -type d
          echo ""
          echo "ğŸ“„ HTML files in dist:"
          find ./dist -name "*.html" -exec echo "File: {}" \; -exec head -10 {} \;
          echo ""
          echo "ğŸ”— Check for asset references in HTML:"
          find ./dist -name "*.html" -exec grep -H "src\|href\|url" {} \;
          echo ""
          echo "ğŸ¯ Check index.html specifically:"
          if [ -f "./dist/index.html" ]; then
            echo "âœ… index.html found"
            cat ./dist/index.html
          else
            echo "âŒ index.html NOT found"
          fi
          echo ""
          echo "ğŸ“¦ Check assets directory:"
          if [ -d "./dist/assets" ]; then
            echo "âœ… assets directory found"
            ls -la ./dist/assets/
          else
            echo "âŒ assets directory NOT found"
          fi
          echo ""
          echo "ğŸ” Check for .nojekyll:"
          if [ -f "./dist/.nojekyll" ]; then
            echo "âœ… .nojekyll found"
          else
            echo "âŒ .nojekyll NOT found"
          fi

      - name: ğŸ” DEBUG - Check file sizes and content
        run: |
          echo "ğŸ“ File sizes in dist:"
          find ./dist -type f -exec ls -lh {} \; | sort -k5 -hr
          echo ""
          echo "ğŸ” Check for any missing file references:"
          if [ -f "./dist/index.html" ]; then
            echo "Checking referenced files in index.html:"
            grep -o 'href="[^"]*"' ./dist/index.html | while read href; do
              file=$(echo "$href" | sed 's/href="//' | sed 's/"//')
              if [ -f "./dist/$file" ]; then
                echo "âœ… Found: $file"
              else
                echo "âŒ Missing: $file"
              fi
            done
            grep -o 'src="[^"]*"' ./dist/index.html | while read src; do
              file=$(echo "$src" | sed 's/src="//' | sed 's/"//')
              if [ -f "./dist/$file" ]; then
                echo "âœ… Found: $file"
              else
                echo "âŒ Missing: $file"
              fi
            done
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ” DEBUG - Upload artifact details
        run: |
          echo "ğŸ“¦ Preparing to upload artifact..."
          echo "ğŸ“ Total files to upload:"
          find ./dist -type f | wc -l
          echo "ğŸ“Š Total size:"
          du -sh ./dist
          echo "ğŸ“‹ File list:"
          find ./dist -type f | sort

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ” DEBUG - Pre-deployment check
        run: |
          echo "ğŸš€ About to deploy to GitHub Pages"
          echo "ğŸŒ Deployment URL will be: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ“‹ Repository: ${{ github.repository }}"
          echo "ğŸŒŸ Branch: ${{ github.ref_name }}"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ğŸ” DEBUG - Post-deployment verification
        run: |
          echo "âœ… Deployment completed!"
          echo "ğŸŒ Live URL: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ“Š Deployment status: ${{ job.status }}"
          echo "ğŸ• Deployment time: $(date)"
          
          # Wait a moment for deployment to propagate
          sleep 10
          
          # Try to access the deployed site
          echo "ğŸ” Testing deployment URL..."
          if command -v curl >/dev/null 2>&1; then
            echo "ğŸŒ Testing: ${{ steps.deployment.outputs.page_url }}"
            curl -I "${{ steps.deployment.outputs.page_url }}" || echo "âŒ Failed to access deployed site"
            echo ""
            echo "ğŸŒ Testing: ${{ steps.deployment.outputs.page_url }}/index.html"
            curl -I "${{ steps.deployment.outputs.page_url }}/index.html" || echo "âŒ Failed to access index.html"
          else
            echo "curl not available for testing"
          fi